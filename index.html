<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon Banner</title>
    <style>
        /* Banner Styling */
        .coming-soon-banner {
            background-color: #003087; /* Navy Blue background */
            color: #FFFFFF; /* White text */
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
            width: 100%;
            box-sizing: border-box;
        }

        .coming-soon-banner h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
            color: #FFFFFF; /* White for primary text */
        }

        .coming-soon-banner p {
            margin: 10px 0;
            font-size: 1.2em;
            color: #FFFFFF; /* White for secondary text */
        }

        .coming-soon-banner a {
            color: #00C4B4; /* Cyan for email link */
            text-decoration: none;
            font-weight: bold;
        }

        .coming-soon-banner a:hover {
            color: #00C4B4; /* Cyan on hover */
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .coming-soon-banner h1 {
                font-size: 1.8em;
            }

            .coming-soon-banner p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon-banner">
        <h1>Coming Soon!</h1>
        <p>We're working hard to bring you something amazing. Stay tuned!</p>
        <p>Contact us at: <a href="mailto:Info@linktalentsupport.com">Info@linktalentsupport.com</a></p>
    </div>
</body>
</html>
